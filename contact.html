<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <header id="top">
        <div class="container">
            <a href="index.html" id="logo">Sharona Young</a>

            <nav>
                <a href="index.html" id="about">About</a>
                <a href="portfolio.html" id="portfolio">Portfolio</a>
                <a href="contact.html" id="contact">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-container">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Doe" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@email.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li> 
                </ul>
                <input type="submit" name="Submit" >              
            </form>
        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>
                <a href="https://github.com/">
                    <img src="assets/images/github.png" id="links">
                </a>
                <a href="https://stackoverflow.com/">
                    <img src="assets/images/stack.png" id="links">
                </a>
                <a href="https://linkedin.com">
                    <img src="assets/images/linkedin.png" id="links">
                </a>
            </div>
        </section>
    </div>

    <footer id="footer">
        <div id="bottom"></div>
        &copy; Copyright 2017 Sharona Young
    </footer>
</body>
</html>
